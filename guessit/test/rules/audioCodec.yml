# Multiple input strings having same expected results can be chained.
# Use $ marker to check inputs that should not match results.


? +MP3
? +lame
? +lame3.12
? +lame3.100
: audioCodec: MP3

? +DolbyDigital
? +DD
? -Dolby Digital
: audioCodec: DolbyDigital

? +AAC
: audioCodec: AAC

? +AC3
: audioCodec: AC3

? +Flac
: audioCodec: FLAC

? +DTS
: audioCodec: DTS

? +True-HD
? +trueHD
: audioCodec: True-HD

? +DTS-HD
: audioCodec: DTS
  audioProfile: HD

? +DTS-HDma
: audioCodec: DTS
  audioProfile: HDMA

? +AC3-hq
: audioCodec: AC3
  audioProfile: HQ

? +AAC-HE
: audioCodec: AAC
  audioProfile: HE

? +AAC-LC
: audioCodec: AAC
  audioProfile: LC

? +AAC2.0
: audioCodec: AAC
  audioChannels: '2.0'

? +7.1
? +7ch
? +8ch
: audioChannels: '7.1'

? +5.1
? +5ch
? +6ch
: audioChannels: '5.1'

? +2ch
? +2.0
? +stereo
: audioChannels: '2.0'

? +1ch
? +mono
: audioChannels: '1.0'

? DD5.1
: audioCodec: DolbyDigital
  audioChannels: '5.1'
